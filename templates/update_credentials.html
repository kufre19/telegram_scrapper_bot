<!DOCTYPE html>
<html>
<head>
    <title>Update Credentials</title>
</head>
<body>
    <h1>Update Account Credentials</h1>
    <form method="post" action="/update_credentials">
        <label for="api_id">API ID:</label>
        <input type="text" id="api_id" name="api_id" required><br><br>
        <label for="api_hash">API Hash:</label>
        <input type="text" id="api_hash" name="api_hash" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <button type="submit">Update Credentials</button>
    </form>

    <a href="/">Back to Home</a>

</body>
</html>
