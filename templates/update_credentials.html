<!DOCTYPE html>
<html>
<head>
    <title>Update Credentials</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Account Credentials</h1>
        <form method="post" action="/update_credentials">
            <div class="form-group">
                <label for="api_id">API ID:</label>
                <input type="text" id="api_id" name="api_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="api_hash">API Hash:</label>
                <input type="text" id="api_hash" name="api_hash" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Credentials</button>
        </form>

        <a href="/" class="btn btn-link mt-3">Back to Home</a>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
