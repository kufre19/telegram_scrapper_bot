<!DOCTYPE html>
<html>
<head>
    <title>Add Members to Group</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select a Group to Add Members</h1>
        <form method="post" action="/perform_add_members">
            <div class="form-group">
                <label for="selected_group">Select Group:</label>
                <select name="selected_group" class="form-control">
                    {% for group in groups %}
                    <option value="{{ loop.index - 1 }}">{{ group }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add To Group</button>
        </form>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
